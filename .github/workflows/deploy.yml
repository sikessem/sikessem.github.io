name: Deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    environment: 
      name: production
      url: https://sikessem.github.io

    strategy:
      fail-fast: true
      matrix:
        operating-system: [ubuntu-latest]
        node-version: [18.18]
        bun-version: [1.0.3]

    name: ğŸš€ Deploy sikessem.github.io to Node-${{ matrix.node-version }} with Bun@${{ matrix.node-version }} on ${{ matrix.operating-system }}

    steps:
      - name: ğŸšš Checkout the repository
        uses: actions/checkout@v3

      - name: âš¡ï¸ Install, build, and upload
        uses: withastro/action@v1
        with:
          node-version: ${{ matrix.node-version }}
          package-manager: bun@${{ matrix.bun-version }}

  deploy:
    needs: build

    runs-on: ubuntu-latest

    environment:
      name: ğŸ± github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“‚ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1